<div class="profile">
    <div class="profile-content">
        <div class="preview">
            <div class="preview-card">
                <div class="preview-top">
                    <img src="{{ user.photo.url }}" alt="" class="preview-img">
                </div>
                <div class="preview-bottom">
                    <div class="preview-name">
                        Prenom
                        <span id="preview-name">{{ user.name }}</span>
                    </div>
                    <div class="preview-username">
                        Nom d'utilisateur
                        <span id="preview-username">{{ user.username  }}</span>
                    </div>
                </div>
            </div>
        </div>
        <form action="" class="form-profile">
            <div class="form-presentation">
                Hello {{ user.name  }}, <br>Tu peux modifier ton nom d'utilisateur et ta photo de profil. Attention
                ils seront visible par tous les utilisateurs, fait un choix judicieux et respectueux !
            </div>

            <div id="form-profile">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" oninput="previewProfile()" maxlength="20"
                                                                                            value="{{ user.username }}">

                <label for="profilePicture">Photo de profil:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*"
                    onchange="previewProfile()">
            </div>

            <div class="update-profile" id="{{ user.id_api }}" onclick="updateProfile(this)">
                {% csrf_token %}
                Sauvegarder
            </div>
        </form>
    </div>
</div>
